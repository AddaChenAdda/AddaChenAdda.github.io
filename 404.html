<style type="text/css" media="screen">
  .error-container {
    margin: 50px auto;
    max-width: 800px;
    text-align: center;
    font-family: "微軟正黑體", "Microsoft JhengHei", Arial, sans-serif;
    color: #333;
    padding: 30px;
    background-color: #f9f9f9;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  .error-code {
    margin: 20px 0;
    font-size: 8em;
    line-height: 1;
    letter-spacing: -2px;
    color: #e74c3c;
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
    animation: pulse 2s infinite;
  }

  .error-message {
    font-size: 2.5em;
    font-weight: bold;
    margin-bottom: 20px;
    color: #2c3e50;
  }

  .error-description {
    font-size: 1.3em;
    margin-bottom: 30px;
    color: #7f8c8d;
  }

  .home-button {
    display: inline-block;
    padding: 15px 30px;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-weight: bold;
    font-size: 1.2em;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .home-button:hover {
    background-color: #2980b9;
    transform: translateY(-3px);
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
  }

  .error-image {
    max-width: 350px;
    margin: 30px auto;
    display: block;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
    100% {
      transform: scale(1);
    }
  }

  @media (max-width: 768px) {
    .error-code {
      font-size: 6em;
    }
    .error-message {
      font-size: 2em;
    }
    .error-image {
      max-width: 250px;
    }
  }
